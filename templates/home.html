{% extends 'base.html' %}

{% block content %}
<style>
       .hover-box:hover {
            transform: scale(1.1); 
            cursor: pointer; 
        }
</style>
<div class="container text-center mt-5">
    <!-- <h2>Fashion Redefined</h2> -->
    <div class="row">
        <h1 class="mb-4">Products</h1>
        {% for product in products %}
        <div class="col-md-3 mb-4 "> <!-- Add margin-bottom to create space between rows -->
            <div class="card h-100 d-flex flex-column hover-box "> <!-- Use flex-column for full-height cards -->
                <a href="{{ url_for('product_detail', id=product['_id']) }}">
                    <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['name'] }}">
                </a>
                <div class="card-body d-flex flex-column justify-content-between"> <!-- Flexbox for spacing -->
                    <div>
                        <h5 class="card-title">{{ product['name'] }}</h5>
                        <!-- <p class="card-text">{{ product['description'] }}</p> -->
                        <p class="card-text pb-1"><strong>Price:</strong> ${{ product['price'] }}</p>
                    </div>
                    <a href="{{ url_for('add_to_cart', product_id=product['_id']) }}" class="btn btn-primary mt-auto">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
