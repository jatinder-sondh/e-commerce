<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shopping Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            background-image: url('static/images/testing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better visibility of text */
        }

        .hero-content {
            z-index: 1;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .hero-content .btn {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            background-color: #f8b400;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .hero-content .btn:hover {
            background-color: #ffc107;
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1.2rem;
            }
            .hero-content .btn {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1>Fashion Redefined</h1>
            <p>Step into a world of elegance and technology.</p>
            <a href="/shop" class="btn">Shop Now</a>
        </div>
    </div>
</body>
</html>
